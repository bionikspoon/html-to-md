version: 2.1

jobs:
  node-latest: &test
    docker:
      - image: node:latest
    resource_class: small
    working_directory: ~/cli
    steps:
      - checkout
      - restore_cache: &restore_cache
          keys:
            - v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
            - v1-npm-{{checksum ".circleci/config.yml"}}
      - run:
          name: Install dependencies
          command: yarn
      - run: ./bin/run --version
      - run: ./bin/run --help
      - run:
          name: Testing
          command: yarn test
      - store_test_results:
          path: test-results
      - run:
          name: Linting
          command: yarn lint
      - run:
          name: Uploading coverage data
          command: COVERALLS_PARALLEL=true COVERALLS_FLAG_NAME=$CIRCLE_JOB yarn ci:coverage
      - run:
          name: Release
          command: |
            [ "$CIRCLE_JOB" == "node-latest" ] && yarn release || exit 0
  node-12:
    <<: *test
    docker:
      - image: node:12
  node-10:
    <<: *test
    docker:
      - image: node:10
  report-coverage:
    docker:
      - image: cimg/base:2020.01
    resource_class: small
    steps:
      - run:
          name: Trigger coveralls completion
          command: |
            curl "https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN" \
              -d "payload[build_num]=$CIRCLE_WORKFLOW_ID&payload[status]=done"
            exit 0
  cache:
    <<: *test
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
          paths:
            - ~/cli/node_modules
            - /usr/local/share/.cache/yarn
            - /usr/local/share/.config/yarn

workflows:
  html-to-md:
    jobs:
      - node-latest
      - node-12
      - node-10
      - report-coverage:
          requires:
            - node-latest
            - node-12
            - node-10
      - cache:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
